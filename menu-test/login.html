<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Hero CSS Slideshow</title>
    <link rel="stylesheet" href="./basicstyle.css">
    <link rel="stylesheet" href="https://use.typekit.net/kit1ham.css">
<style>
@import url('https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap');
</style>
</head>
<body>
    <section class="hero">
        <img src="./img/leafy_fg.png" id="slide-1" class="hero-image"/>
        <img src="./img/skrimshaw_mg.png" id="slide-2" class="hero-image"/>
        <img src="./img/leafy_bg.png" id="slide-3" class="hero-image"/>
        <div class="hero-info">
            <h1>Cap'n Skrimshaw's</h1>
            <p>"Smuggler's Oasis"</p>
        </div>
        <button id="nav-open-container" popovertarget="nav-panel" popovertargetaction="show" type="button">
            <div id="nav-open"</div>
        </button>
        <div id="nav-panel" popover data-placement="bottom">
            <!-- <button id="nav-close" popopvertarget="nav-panel" popovertargetaction="hide" type="button" >&times;</button> -->
            <input id="nav-close" type="button" popovertarget="nav-panel" popovertargetaction="hide" value="&times;" href="#info">
            <h2>Navigation</h2>
            <ul>
                <li>
                <a href="../menu-test/#menu">
                <input class="nav-item" type="button" popovertarget="nav-panel" popovertargetaction="hide" value="See Menu" onclick="opentab('menu')">
                </a>
                </li>
                <li>
                <a href="../menu-test/#hours">
                <input class="nav-item" type="button" popovertarget="nav-panel" popovertargetaction="hide" value="See Hours" onclick="opentab('hours')">
                </a>
                </li>
                <li>
                <a href="../menu-test/#location">
                <input class="nav-item" type="button" popovertarget="nav-panel" popovertargetaction="hide" value="See Location" onclick="opentab('location')">
                </a>
                </li>
                <li>
                <a href="../menu-test/#">
                <input class="nav-item" type="button" popovertarget="nav-panel" popovertargetaction="hide" value="See Reviews">
                </a>
                </li>
            </ul>
            <input class="menu-goaway" type="button" popovertarget="nav-panel" popovertargetaction="hide">
        </div>
    </section>
    <div id="info"></div>
    <section class="essential-info">
        <div class="tab-titles">
            <p class="tab-links active-link" onclick="opentab('login')">Log In</p>
        </div>
        <div class="tab-contents active-tab" id="login">
            <!-- <form class="login-container">
                <h2>Log In</h2>
                <input type="email" id="email" placeholder="Email">
                <input type="text" id="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
            </div>   -->
            <form id="login-form" class="login-container">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            
            <div id="message"></div> 
        </div>
    </section>
    <footer>
        <div><h3>Hm. Just a footer.</h3></div>
    </footer>

<script>

    var tablinks = document.getElementsByClassName("tab-links");
    var tabcontents = document.getElementsByClassName("tab-contents");

    function opentab(tabname){
        for(tablink of tablinks){
            tablink.classList.remove("active-link");
        }
        for(tabcontent of tabcontents){
            tabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }

</script>
<script>

    var mtablinks = document.getElementsByClassName("menu-tab-links");
    var mtabcontents = document.getElementsByClassName("menu-tab-contents");

    function menuopentab(tabname){
        for(mtablink of mtablinks){
            mtablink.classList.remove("active-link");
        }
        for(mtabcontent of mtabcontents){
            mtabcontent.classList.remove("active-tab");
        }
        event.currentTarget.classList.add("active-link");
        document.getElementById(tabname).classList.add("active-tab");
    }

</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module" src="./modules/sb-client.js"></script>
<script type="module" src="./login.js"></script>
<script>
        
</script>

</body>
</html>
